<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="https://cdn.bootcss.com/axios/0.19.0/axios.js"></script>
  <script>
    //指定默認配置
    axios.defaults.baseURL = 'http://localhost:3000';
    function testGet() {
      //用對象方法:axios.get("/posts?id=1")
      //用函數方法
      axios({
        url: '/posts',
        params: {
          id: 1,
        },
      }).then(response => {
        console.log('get', response.data);
      });
    }
    function testPost() {
      //用對象方法:axios.post("/posts",{ title: 'json-server2', author: 'typicode2' })
      //用函數方法
      axios({
        url: '/posts',
        method: 'post',
        data: { title: 'json-server2', author: 'typicode2' },
      })
        .then(response => {
          console.log('post');
        })
        .catch(err => {
          console.log(err);
        });
    }
    function testPut() {
      axios({
        url: '/posts/3',
        method: 'put',
        data: { title: 'json-server3', author: 'typicode3' },
      }).then(response => {
        console.log('put', response.data);
      });
    }
    function testDelete() {
      axios({
        url: '/posts/5',
        method: 'delete',
        data: { title: 'json-server5', author: 'typicode5' },
      }).catch(err => {
        console.log(err);
      });
    }
  </script>
  <body>
    <div>
      <button onclick="testGet()">Get請求</button>
      <button onclick="testPost()">Post請求</button>
      <button onclick="testPut()">Put請求</button>
      <button onclick="testDelete()">Delete請求</button>
    </div>
  </body>
</html>
