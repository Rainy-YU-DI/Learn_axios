<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="https://cdn.bootcss.com/axios/0.19.0/axios.js"></script>
  <script>
    function testGet() {
      axios.get('http://localhost:3000/posts').then(response => {
        console.log('get', response.data);
      });
    }
    function testPost() {
      axios
        .post('http://localhost:3000/posts/', {
          title: 'json-server5',
          author: 'typicode5',
        })
        .then(response => {
          console.log('post');
        })
        .catch(err => {
          console.log(err);
        });
    }
    function testPut() {
      axios.put('http://localhost:3000/posts/3', { title: 'json-server..', author: 'typicode..' }).then(response => {
        console.log('put', response.data);
      });
    }
    function testDelete() {
      axios
        .delete('http://localhost:3000/posts/2')
        .then(response => {
          console.log('delete');
        })
        .catch(err => {
          console.log(err);
        });
    }
  </script>
  <body>
    <div>
      <button onclick="testGet()">Get請求</button>
      <button onclick="testPost()">Post請求</button>
      <button onclick="testPut()">Put請求</button>
      <button onclick="testDelete()">Delete請求</button>
    </div>
  </body>
</html>
